<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="container-fluid">
            <header class="row justify-content-center bg-primary text-dark p-md-2">
                <h1>Weather API</h1>
            </header>

            <div class="row">
                <aside class="my-sidebar col-12 col-lg-4 p-md-0">
                    <input class="my-mg col-8" type="text" placeholder="Search for City..." id="city-input" />
                    <button class="col-4" id="search-btn">Search</button>
                    <button class="col-12" id="clear-btn">Clear History</button>
                    <ul id="previous-searches"></ul>
                </aside>

                <main class="main-col col-12 col-lg-8">
                    <div class="row" id="forecasts">
                        <div class="card col-12"></div>
                        <div class="card col-12 col-lg"></div>
                        <div class="card col-12 col-lg"></div>
                        <div class="card col-12 col-lg"></div>
                        <div class="card col-12 col-lg"></div>
                        <div class="card col-12 col-lg"></div>
                    </div>
                </main>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/scripts/script.js"></script>
    </body>
</html>
